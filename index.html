<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אבי בלאיש - סוכן ביטוח</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            direction: rtl;
            background-color: #f0f7f9; /* רקע בהיר בהשראת צבעי הטורקיז */
            color: #333; /* צבע טקסט כהה לקריאה נוחה */
            overflow-x: hidden;
        }

        header {
            background-color: #00c2cb; /* טורקיז בהיר */
            color: white;
            padding: 40px 0;
            text-align: center;
            font-size: 2.2em;
            font-weight: bold;
            letter-spacing: 3px;
            animation: fadeIn 1s ease-in-out;
            position: relative;
        }

        .logo {
            max-width: 150px;
            margin-bottom: 20px;
        }

        /* עיצוב הלוגו */
        .new-logo {
            max-width: 200px;
            margin: 20px auto;
        }

        nav {
            background-color: #333; /* אפור כהה */
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #00c2cb; /* טורקיז בהיר */
        }

        section {
            padding: 40px;
            text-align: center;
        }

        .service {
            background-color: #ffffff;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .service:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        h2 {
            font-size: 2em;
            margin-bottom: 15px;
            color: #333; /* אפור כהה */
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
        }

        footer {
            background-color: #333; /* אפור כהה */
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 0.9em;
        }
        
        /* אפקט כניסה עדין */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>
