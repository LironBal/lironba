<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אבי בלאיש - סוכן ביטוח</title>
    <style>
        /* עיצוב כללי */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            direction: rtl;
            background-color: #e6f0ff;
            color: #2a2a2a;
        }

        /* כותרת ראשית */
        header {
            background-color: #336699;
            color: white;
            padding: 20px 0;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .logo {
            max-width: 50px;
            height: auto;
        }

        /* תפריט עליון */
        nav {
            background-color: #4d88cc;
            padding: 10px;
            text-align: center;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .nav-links a:hover {
            background-color: #2e5a87;
        }

        /* כפתור המבורגר */
        .menu-toggle {
            display: none;
            font-size: 1.5em;
            color: white;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        /* עיצוב תפריט מתכווץ במובייל */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                background-color: #4d88cc;
                position: absolute;
                top: 50px;
                right: 0;
                width: 100%;
                text-align: center;
            }

            .nav-links a {
                padding: 10px;
                border-top: 1px solid #336699;
            }

            .menu-toggle {
                display: block;
            }

            .nav-links.active {
                display: flex;
            }
        }

        /* שירותים */
        section {
            padding: 20px;
        }

        .service, .about, .contact {
            background-color: #ffffff;
            margin: 20px auto;
            padding: 30px;
            border-radius: 12px;
            max-width: 700px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .service:hover, .about:hover, .contact:hover {
            transform: scale(1.02);
        }

        h2 {
            font-size: 1.8em;
            color: #336699;
            margin-bottom: 5px;
            position: relative;
        }

        h2::after {
            content: '';
            display: block;
            width: 50px;
            height: 3px;
            background-color: #4d88cc;
            margin: 8px auto 15px;
        }

        p {
            font-size: 1.1em;
            line-height: 1.6;
            color: #2a2a2a;
        }

        /* יצירת קשר */
        .contact a {
            color: #336699;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
        }

        /* כפתור וואטסאפ */
        .whatsapp {
            background-color: #25d366;
            color: white;
            padding: 15px 25px;
            border-radius: 30px;
            text-decoration: none;
            display: inline-block;
            margin: 20px 0;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }

        .whatsapp:hover {
            background-color: #1ebc59;
        }

        /* תחתית הדף */
        footer {
            background-color: #336699;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 0.9em;
        }

        /* עיצוב באנר חו"ל */
        iframe {
            margin-top: 20px;
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>

<header>
    <img src="https://scontent.fhfa1-1.fna.fbcdn.net/v/t39.30808-6/324577261_715155510046438_5398385710963858493_n.jpg?_nc_cat=110&ccb=1-7&_nc_sid=cc71e4&_nc_ohc=NXworB4oic0Q7kNvgFI5Gdu&_nc_ht=scontent.fhfa1-1.fna&oh=00_AYBoq-llaTx3rwu9EgCwg5ONJrfpGyTl-9fmNZVwMVDyXg&oe=66DF546E" alt="לוגו אבי בלאיש" class="logo">
    אבי בלאיש - סוכן ביטוח
    <span class="menu-toggle" onclick="toggleMenu()">☰</span>
</header>

<nav>
    <div class="nav-links">
        <a href="#financial">ביטוח פיננסי</a>
        <a href="#pension">ביטוח פנסיוני</a>
        <a href="#health">ביטוח בריאות</a>
        <a href="#life">ביטוח חיים</a>
        <a href="#critical">מחלות קשות</a>
        <a href="#travel">ביטוח חו"ל</a>
        <a href="#about">אודות</a>
        <a href="#contact">צור קשר</a>
    </div>
</nav>

<section>
    <!-- התוכן נשאר כמו קודם -->
</section>

<footer>
    <p>&copy; 2024 אבי בלאיש - כל הזכויות שמורות.</p>
</footer>

<script>
    function toggleMenu() {
        document.querySelector('.nav-links').classList.toggle('active');
    }
</script>

</body>
</html>
