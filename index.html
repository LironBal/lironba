<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אבי בלאיש - סוכן ביטוח</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            direction: rtl;
            background: linear-gradient(135deg, #e0f7fa, #f0f7f9); /* גרדיאנט לרקע */
            color: #333;
            overflow-x: hidden;
            animation: fadeIn 1s ease-in-out;
        }

        header {
            background: linear-gradient(90deg, #00796b, #00c2cb); /* גרדיאנט בכותרת */
            color: white;
            padding: 60px 0;
            text-align: center;
            font-size: 2.5em;
            font-weight: bold;
            letter-spacing: 3px;
            position: relative;
            clip-path: polygon(0 0, 100% 0, 100% 80%, 0 100%); /* כותרת בצורה גיאומטרית */
        }

        .new-logo {
            max-width: 220px;
            margin: 20px auto;
            animation: fadeInDown 1s ease-in-out;
        }

        nav {
            background-color: #004d40;
            padding: 15px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 1.3em;
            padding: 10px 20px;
            border-radius: 30px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        nav a:hover {
            background-color: #00c2cb;
            transform: translateY(-5px); /* אנימציה של ריחוף */
        }

        section {
            padding: 60px;
            text-align: center;
        }

        .service {
            background: #ffffff;
            margin: 20px auto;
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .service:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        h2 {
            font-size: 2.2em;
            margin-bottom: 20px;
            color: #00796b;
        }

        p {
            font-size: 1.2em;
            line-height: 1.8;
            color: #555;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            margin-top: 20px;
            background-color: #00c2cb;
            color: white;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            background-color: #00796b;
            transform: translateY(-5px); /* כפתור "קופץ" מעט בהנפת עכבר */
        }

        footer {
            background-color: #004d40;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 0.9em;
            clip-path: polygon(0 20%, 100% 0, 100% 100%, 0 100%); /* עיצוב גיאומטרי לפוטר */
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInDown {
            0% { opacity: 0; transform: translateY(-50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

<header>
    <img src="/mnt/data/לוגו  שקוף - אבי בלאיש.png" alt="לוגו אבי בלאיש" class="new-logo">
    אבי בלאיש - סוכן ביטוח ופיננסים
</header>

<nav>
    <a href="#financial">ביטוח פיננסי</a>
    <a href="#pension">ביטוח פנסיוני</a>
    <a href="#health">ביטוח בריאות</a>
    <a href="#life">ביטוח חיים</a>
    <a href="#critical">מחלות קשות</a>
    <a href="#travel">ביטוח חו"ל</a>
    <a href="#about">אודות</a>
    <a href="#contact">צור קשר</a>
</nav>

<section>
    <div class="service">
        <h2>ביטוח פיננסי</h2>
        <p>הגנה על הנכסים הפיננסיים שלך עם פוליסות מותאמות אישית לצרכים הכלכליים שלך.</p>
        <a href="#contact" class="btn">למידע נוסף</a>
    </div>
</section>

<footer>
    כל הזכויות שמורות © אבי בלאיש
</footer>

</body>
</html>
